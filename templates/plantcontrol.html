<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plantcontrol.css') }}">
    <title>Plant Control - AdminHub</title>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="{{ url_for('dashboard') }}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="image.html">
                    <i class='bx bxs-image'></i>
                    <span class="text">Images</span>
                </a>
            </li>
            <li>
                <a href="datadetection.html">
                    <i class='bx bxs-data'></i>
                    <span class="text">Detection Data</span>
                </a>
            </li>
            <li class="active">
                <a href="plantcontrol.html">
                    <i class='bx bxs-leaf'></i>
                    <span class="text">Plant Control</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="https://via.placeholder.com/36" alt="Profile">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Plant Control System</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Plant Control</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- MAIN CONTROLS -->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Environmental Controls</h3>
                    </div>
                    <div class="button-group">
                        <button class="control-btn water-btn" onclick="waterPlants()">
                            <i class='bx bx-water'></i>
                            <span>Water Plants</span>
                        </button>
                        <button class="control-btn ventilation-btn" onclick="toggleVentilation()">
                            <i class='bx bx-wind'></i>
                            <span>Turn on Ventilation</span>
                        </button>
                        <button class="control-btn light-btn" onclick="toggleLight()">
                            <i class='bx bx-bulb'></i>
                            <span>Turn on Light Source</span>
                        </button>
                    </div>
                </div>

                <!-- SYSTEM STATUS -->
                <div class="todo">
                    <div class="head">
                        <h3>System Status</h3>
                    </div>
                    <div class="status-grid">
                        <div class="status-item">
                            <i class='bx bx-water status-inactive'></i>
                            <h4>Water System</h4>
                            <p id="water-status">Standby</p>
                        </div>
                        <div class="status-item">
                            <i class='bx bx-wind status-inactive'></i>
                            <h4>Ventilation</h4>
                            <p id="vent-status">Off</p>
                        </div>
                        <div class="status-item">
                            <i class='bx bx-bulb status-inactive'></i>
                            <h4>Light Source</h4>
                            <p id="light-status">Off</p>
                        </div>
                        <div class="status-item">
                            <i class='bx bx-check-circle status-active'></i>
                            <h4>System Health</h4>
                            <p>Operational</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plantcontrol.js') }}"></script>
</body>

</html>
