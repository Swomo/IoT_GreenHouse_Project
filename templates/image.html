<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
    <title>Images - AdminHub</title>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="{{ url_for('dashboard') }}">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="image.html">
                    <i class='bx bxs-image'></i>
                    <span class="text">Images</span>
                </a>
            </li>
            <li>
                <a href="datadetection.html">
                    <i class='bx bxs-data'></i>
                    <span class="text">Detection Data</span>
                </a>
            </li>
            <li>
                <a href="plantcontrol.html">
                    <i class='bx bxs-leaf'></i>
                    <span class="text">Plant Control</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="https://via.placeholder.com/36" alt="Profile">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Image Viewer</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Images</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- IMAGE VIEWER -->
            <div class="image-viewer-section">
                <div class="head">
                    <h3>Plant Image Analysis</h3>
                </div>
                <div class="large-image-container" id="imageContainer">
                    <div class="upload-area" id="uploadArea">
                        <i class='bx bx-image'></i>
                        <p>Upload an image to analyze leaf count</p>
                        <div class="button-group">
                            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                                <i class='bx bx-upload'></i> Choose Image
                            </button>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                    </div>
                </div>
            </div>

            <!-- DETECTION INFORMATION -->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Detection Results</h3>
                    </div>
                    <div class="info-grid">
                        <div class="info-card">
                            <i class='bx bx-leaf leaf-count'></i>
                            <h4 id="leafCount">--</h4>
                            <p>Leaves Detected</p>
                        </div>
                        <div class="info-card">
                            <i class='bx bx-check-circle accuracy'></i>
                            <h4 id="accuracy">--</h4>
                            <p>Detection Accuracy</p>
                        </div>
                        <div class="info-card">
                            <i class='bx bx-time timestamp'></i>
                            <h4 id="timestamp">--</h4>
                            <p>Analysis Time</p>
                        </div>
                        <div class="info-card">
                            <i class='bx bx-image'></i>
                            <h4 id="imageSize">--</h4>
                            <p>Image Resolution</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image.js') }}"></script>
</body>

</html>
